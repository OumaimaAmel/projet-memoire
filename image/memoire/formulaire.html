<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="principale">
            <div class="navbar">
        <div class="icon">
            <h2 class="logo">Aidons <span>- Les</span>  </h2>
        </div>
        <ul> 
       <li class="active">
            <a href="#">ACCEUIL</a> 
        </li>
            <li>
                <a href="#">AIDE</a>
            </li>
            <li>
                <a href="#">CONTACT</a>
            </li>
        </ul>
    </div>
</div>
        </div>
    
    <div class="container">
        <h1 class="form-title">Inscription</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">Nom</label>
                    <input type="text" id="fullName"
                    name="Nom"
                    placeholder="Entrez votre nom">
                </div>
                <div class="user-input-box">
                    <label for="username">Prénom</label>
                    <input type="text" id="username"
                    name="Prénom"
                    placeholder="Entrez votre prénom">
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email"
                    name="email"
                    placeholder="Entrez votre email">
                </div>
                <div class="user-input-box">
                    <label for="phoneNumber">N°Téléphpne</label>
                    <input type="text" id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Entrez votre N°Téléphpne">
                </div>
                <div class="user-input-box">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password"
                    name="password"
                    placeholder="Entrez votre mdps">
                </div>
                <div class="user-input-box">
                    <label for="confirmPassword">Confirmez le mot de passe</label>
                    <input type="password" id="passwordr"
                    name="password"
                    placeholder="Confirmez votre mdps">
                </div>
                

            </div>
            <div class="gender-details-box">
                <span class="gender-title">Gender</span>
             <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="male">Homme</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Femme</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Autre</label>
             </div>
            </div>
            <div class="form-sumbit-btn">
                <input type="submit" value="connecter">
            </div>
        </form>
    </div>
</body>
</html>
